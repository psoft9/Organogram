<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organogram</title>
    <link rel="stylesheet" href="./organo-assets/style.css" />
    <style>
        .pr-organogram .pr-box-wrap{width: 180px; height: 150px;}
        .pr-organogram .pr-box {
            padding: 5px;
            border-radius: 10px;
            background: linear-gradient(315deg, #e8e8e8, #ffffff);
            box-shadow: -2px -2px 10px #3333, 2px 2px 10px #fff;
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="./organo-assets/jquery-3.7.1.js"></script>
    <script src="organogram.js"></script>

<body>
    <div class="position-relative w-100">
        <div class="pr-organogram"> <!-- Dynamic Value --> </div>

        <div class="form-organo">
            <div class="form-group">
                <div id="div_editor1" style="width: 100%;">
                    <p>Hello world!</p>
                </div>
                <div class="text-center" style="padding: 50px 0 10px; text-align: center;">
                    <button type="button" class="btn" onclick="closeOrganoEdit()">Ok</button>
                </div>
            </div>

            <textarea id="json_code" onclick="copyToClipboard(this)" readonly></textarea>
        </div>
    </div>

    <!--Include the JS & CSS-->
<link rel="stylesheet" href="./richtexteditor/rte_theme_default.css" />
<script type="text/javascript" src="./richtexteditor/rte.js"></script>

    <script src="./organo-assets/pr-organogram.js"></script>
